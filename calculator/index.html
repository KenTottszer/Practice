<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="title">CALCULATOR</h1>
    <div class="mainContainer">
        <div class="calcContainer">
            <div class="outputBox">
                <div class="outputContent"> </div>
            </div>
            <div class="firstRow">
                <button class="bClear b"data-type="clear">C</button>
                <!-- <button class="b"></button> -->
                <button class="bDelete b"data-type="delete">&#9224</button>
                <button class="bDivide b" data-type="operator">/</button>
            </div>
            <div class="secondRow">
                <button  class="b7 b"data-type="number">7</button>
                <button class="b8 b"data-type="number">8</button>
                <button class="b9 b"data-type="number">9</button>
                <button class="bMultiply b" data-type="operator">*</button>
            </div>
            <div class="thirdRow">
                <button class="b4 b"data-type="number">4</button>
                <button class="b5 b"data-type="number">5</button>
                <button class="b6 b"data-type="number">6</button>
                <button class="bSubtract b" data-type="operator">-</button>
            </div>
            <div class="fourthRow">
                <button class="b1 b"data-type="number">1</button>
                <button class="b2 b"data-type="number">2</button>
                <button class="b3 b"data-type="number">3</button>
                <button class="bAdd b"data-type="operator">+</button>
            </div>
            <div class="fifthRow">
                <button class="b0 b"data-type="number">0</button>
                <button class="bDecimal b"data-type="decimal">.</button>
                <button class="bEqual b"data-type="equal">=</button>
            </div>
        </div>
        <div class="tag">Made by Tamas Tottszer!</div>    
    </div>
</body>
<script src="main.js"></script>
</html>
